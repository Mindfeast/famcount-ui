<div class="chart-container">
  <svg width="500px" height="300px">
    @for (point of computedPoints; track point) {
    <svg:g
      app-spark-line-dots
      [points]="point"
      [color]="getColor($index)"
    ></svg:g>
    <svg:g
      app-sparkchart-line
      [points]="point"
      [color]="getColor($index)"
    ></svg:g>
    }
  </svg>
  @if (legend) {
  <div class="legend-container">
    @for (category of categories; track $index) {
    <app-chart-legend
      [data]="category"
      [color]="getColor($index)"
    ></app-chart-legend>
    }
  </div>
  }
</div>
